    <body>
        <header>
            <div class="header-area">
                <div class="header-area-img">
                    <a href="http://gnosisprep.com/">
                        <img src="img/logo1.png">
                    </a>
                </div>
                <button class="hamburger hamburger--slider" type="button">

                    </span>
                </button>
                <ul class="header-components">
                    <li id="head-nav-aboutus" class="header-nav">
                        <a class="nav-aboutus-s" href="about-us">
                            <span>About Us</span>
                        </a>
                    </li>
                    <li id="head-nav-reviews" class="header-nav">
                        <a class="nav-reviews-s" href="reviews">

                    </li>
                    <li id="head-nav-game" class="header-nav">
                        <a class="nav-game-s" href="games-selection">

        <div class="game-play-area">
            <div class="game-play-nav">
                <div class="arrow-background" onclick="toggleGameNav()"></div>
                <div class="arrow"></div>
            </div>
            <div class="game-play-cover"></div>
            <div class="game-play-container">
                <h2>game screen</h2>
                <button class="simple-btn">Start Game</button>
            </div>
        </div>
        <script src="js/game-nav-toggle.js"></script>
        <script>
            var hamburger = document.querySelector(".hamburger");
            hamburger.addEventListener("click", function() {
              hamburger.classList.toggle("is-active");
              document.querySelector('.header-sp').classList.toggle('open');
            });
        </script>
