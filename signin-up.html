    <body>
        <div class="signin-up-area">

                <div class="back-link">
                    <a class="back-link-text" href="http://gnosisprep.com/">Go back to home</a>
                </div>
            </div>

            <div class="signin-up-toggle-area">
                <div class="signin-button-area hover-effect">
                    <button id="signin-btn" class="large open" onclick="signinButton()"><a>Sign in</a></button>
                </div>
                <div class="signup-button-area hover-effect">
                    <button id="signup-btn" class="large" onclick="signupButton()"><a>Sign up</a></button>
                </div>
            </div>

            <div id="signup-area">
                <ul id="signup-container">
                    <li id="signup-social-media-container">
                        <div id="signup-social-media">
                            <a>Sign Up by Social Media</a>
                            <ul id="signup-social-media-icons">
                                <li>#</li>
                                <li>#</li>
                                <li>#</li>
                                <li>#</li>
                            </ul>
                        </div>
                    </li>
                    <li class="section-line-area">
                        <a class="section-line-caption">or</a>
                        <div class="section-line-l"></div>
                        <div class="section-line-r"></div>
                    </li>
                    <li id="signup-mail-address">
                        <a id="signup-mail-address-heading">Mail Address</a>
                        <div class="signup-mail-address-area">
                            <div class="textbox">Put your mail address here</div>
                        </div>
                    </li>
                    <li id="signup-password">
                        <a>Password</a>
                        <div class="signup-password-area">
                            <div class="textbox"></div>
                        </div>
                    </li>
                    <div id="signup-next-button">
                            <button class="simple-btn"><a href="dashboard">Next</a></button>
                    </div>
                </ul>
            </div>

            <div id="signin-area" class="open">
                <ul id="signin-container">
                    <li id="signin-mail-address">
                        <a id="signin-mail-heading">Mail Address</a>
                        <div class="signin-mail-address-area">

                        </div>
                    </li>
                    <li id="signin-password">
                        <a>Password</a>
                        <div class="textbox"></div>
                    </li>
                    <li id="signin-mail-address-nav">

                    </li>
                    <div id="signin-next-button">
                            <button class="simple-btn"><a href="dashboard">Next</a></button>
                    </div>
                    <li class="section-line-area">
                        <a class="section-line-caption">or</a>

        <script>
            var hamburger = document.querySelector(".hamburger");
            hamburger.addEventListener("click", function() {
              hamburger.classList.toggle("is-active");
              document.querySelector('.header-sp-background').classList.toggle('open');
            });
